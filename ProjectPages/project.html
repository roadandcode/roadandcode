<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link rel="stylesheet" href="css/project.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="project-name">Project Name</h1>
        </header>
        <main class="grid-container">
            <section class="details">
                <section id="summary">
                    <h2>Project Summary</h2>
                    <p id="project-summary">A brief summary about the project goes here.</p>
                </section>
                <section id="key-points">
                    <h2>Key Points</h2>
                    <ul>
                        <li id="game-pattern">Game Pattern: <span></span></li>
                        <li id="principle">Principle: <span></span></li>
                        <li id="tech-used">Technology: <span></span></li>
                    </ul>
                </section>
                <section id="download-section">
                    <h2>Download</h2>
                    <div class="download-buttons">
                        <button id="android-download" class="download-btn">Android</button>
                        <button id="windows-download" class="download-btn">Windows</button>
                        <button id="webgl-play" class="download-btn">Play WebGL</button>
                    </div>
                </section>
            </section>
            <section class="image">
                <img src="images/MealMadness.png" alt="Project Image">
            </section>
        </main>
    </div>
    <script src="assets/js/projects.js"></script>
</body>
</html>
